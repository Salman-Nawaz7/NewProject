<div>
    <div class="" *ngIf="componentname=='profile'">
        <!DOCTYPE html>
        <html lang="en">

        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>User Profile</title>
            <script src="https://cdn.tailwindcss.com"></script>
        </head>

        <body class="bg-gradient-to-r from-gray-700 min-h-screen flex items-center justify-center p-4">
            <div
                class="font-std mb-10 w-1/2 rounded-2xl bg-white p-10 font-normal leading-relaxed text-gray-900 shadow-xl">
                <div class="flex flex-col md:flex-row">
                    <div class="md:w-1/3 text-center mb-8 md:mb-0">
                        <img [src]='image' alt="Profile Not Set"
                            class="rounded-full w-48 h-48 mx-auto mb-4 border-4 border-gray-700 transition-transform duration-300 hover:scale-105 ring ring-gray-300">
                        <button
                            class="mt-4 bg-gray-700 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition-colors duration-300 ring ring-gray-300 hover:ring-indigo-300"
                            (click)="changecomponent('updateprofile')">Edit Profile</button>
                    </div>
                    <div class="md:w-2/3 md:pl-8">
                        <h1 class="text-2xl font-bold text-gray-700 mb-2">{{username}}</h1>
                        <hr class="text-gray-600 mb-6">



                        <h2 class="text-xl font-semibold text-gray-700 mb-4">Contact Information</h2>
                        <ul class="space-y-2 text-gray-700">
                            <li class="flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-gray-700 "
                                    viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                                </svg>
                                {{email}}
                            </li>
                            <li class="flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-gray-700"
                                    viewBox="0 0 20 20" fill="currentColor">
                                    <path
                                        d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z" />
                                </svg>
                                {{contact}}
                            </li>
                            <li class="flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-gray-700 0"
                                    viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd"
                                        d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
                                        clip-rule="evenodd" />
                                </svg>
                                {{city}}
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </body>

        </html>

    </div>
    <div class="" *ngIf="componentname=='updateprofile'">
        <!DOCTYPE html>
        <html lang="en">

        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>User Profile</title>
            <script src="https://cdn.tailwindcss.com"></script>
        </head>

        <body class="bg-gradient-to-r to-gray-700 min-h-screen flex items-center justify-center p-4">
            <div
                class="font-std mb-10 w-1/2 rounded-2xl bg-white p-10 font-normal leading-relaxed text-gray-700 shadow-xl">

                <div class="flex flex-col">
                    <div class="flex flex-col md:flex-row justify-between mb-5 items-start">
                        <h2 class="mb-5 text-4xl font-bold text-gray-700">Update Profile</h2>
                        <div class="text-center">
                            <div>
                                <img [src]='image' alt="Profile Picture"
                                    class="rounded-full w-32 h-32 mx-auto border-4 border-gray-800 mb-4 transition-transform duration-300 hover:scale-105 ring ring-gray-300">
                                <input type="file" name="profile" id="upload_profile" hidden required name="image"
                                    [(ngModel)]="image">
                                <!-- <input type="file" (change)="onFileChanged($event)"> -->
                                <input style="display: none" type="file" (change)="onFileChanged($event)" #fileInput>
                                <button (click)="fileInput.click()">Select File</button>
                                
                                <label for="upload_profile" class="inline-flex items-center">
                                    <svg data-slot="icon" class="w-5 h-5 text-gray-700" fill="none" stroke-width="1.5"
                                        stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                                        aria-hidden="true">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M6.827 6.175A2.31 2.31 0 0 1 5.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 0 0-1.134-.175 2.31 2.31 0 0 1-1.64-1.055l-.822-1.316a2.192 2.192 0 0 0-1.736-1.039 48.774 48.774 0 0 0-5.232 0 2.192 2.192 0 0 0-1.736 1.039l-.821 1.316Z">
                                        </path>
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M16.5 12.75a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0ZM18.75 10.5h.008v.008h-.008V10.5Z">
                                        </path>
                                    </svg>
                                </label>
                            </div>
                            <!-- <button type="file" class="bg-gray-700 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors duration-300 ring ring-gray-300 hover:ring-indigo-300">
                                Change Profile Picture
                            </button> -->
                        </div>
                    </div>

                    <!-- Bilgi Düzenleme Formu -->
                    <form class="space-y-4">
                        <!-- İsim ve Unvan -->
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                            <input type="text" id="name"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-gray-500 focus:border-gray-500"
                                name="username" [(ngModel)]="username">
                        </div>




                        <!-- İletişim Bilgileri -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="email"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-gray-500 focus:border-gray-500"
                                name="email" [(ngModel)]="email">
                        </div>
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700">Contact</label>
                            <input type="tel" id="phone"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-gray-500 focus:border-gray-500"
                                name="contact" [(ngModel)]="contact">
                        </div>
                        <div>
                            <label for="location" class="block text-sm font-medium text-gray-700">City</label>
                            <input type="text" id="location"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-gray-500 focus:border-gray-500"
                                name="city" [(ngModel)]="city">
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="text" id="password"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-gray-500 focus:border-gray-500"
                                name="password" [(ngModel)]="password">
                        </div>

                        <!-- Kaydet ve İptal Butonları -->
                        <div class="flex justify-end space-x-4">
                            <button type="button"
                                class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400"
                                (click)="changecomponent('profile')">Cancel</button>
                            <button type="submit" class="px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-700"
                                (click)="savechanges()">Save Changes</button>
                        </div>
                    </form>
                </div>

            </div>
        </body>

        </html>

    </div>

</div>
